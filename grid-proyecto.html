<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./grid-style-proyecto.css">
    <title>Haz tu pedido</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1>Check the<br>best food</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati quaerat laborum.</p>
                <button>Book a table</button>
            </div>
            <img class="hero-image" src="https://i.postimg.cc/zD21m9fG/hero.png" alt="Plato de pasta con salsa y vegetales">
        </section>
        <section class="dishes-container">
            <h2 class="dishes-title">Our Services</h2>
            <div class="dishes">
                <img class="dishes-items dishes-video" src="https://i.postimg.cc/k5qHRc5H/video.png" alt="video de platos de pasta">
                <img class="dishes-items dishes-1" src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="plato con vegetales">
                <img class="dishes-items dishes-2" src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="plato con proteinas">
                <img class="dishes-items dishes-3" src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="plato con vegetales secos">
                <img class="dishes-items dishes-4" src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="plato con espinacas">
            </div>
        </section>
        <section class="menu-container">
            <h2 class="menu-title">Home</h2>
            <div class="menu-grid">
                <div class="menu-img">
                    <img class="menu-plato" src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-img">
                    <img class="menu-plato" src="https://i.postimg.cc/15g1yJgc/plate2.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-img">
                    <img class="menu-plato" src="https://i.postimg.cc/15g1yJgc/plate3.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-img">
                    <img class="menu-plato" src="https://i.postimg.cc/15g1yJgc/plate4.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-img">
                    <img class="menu-plato" src="https://i.postimg.cc/15g1yJgc/plate5.png" alt="Plato de pasta con salsa y vegetales">

                </div>
       
            </div>
        </section>
    </main>
    
</body>
</html>
