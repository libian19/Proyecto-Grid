<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./grid-style-proyecto.css">
    <title>Haz tu pedido</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1>Check the<br>best food</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati quaerat laborum.</p>
                <button>Book a table</button>
            </div>
            <img class="menu-plato" src="https://res.cloudinary.com/dv7oy6vtw/image/upload/v1670789820/grid/hero_lstxsw.png" alt="Plato de pasta con salsa y vegetales">
                   
        </section>
        <section class="dishes-container">
            <h2 class="dishes-title">Our Services</h2>
            <div class="dishes">
                <img class="dishes-items dishes-video" src="https://res.cloudinary.com/dv7oy6vtw/image/upload/v1670789818/grid/video_czoabb.png" alt="video de platos de pasta">
                <img class="dishes-items dishes-1" src="https://res.cloudinary.com/dv7oy6vtw/image/upload/v1670789791/grid/dish1_zenqlu.png" alt="plato con vegetales">
                <img class="dishes-items dishes-2" src="https://res.cloudinary.com/dv7oy6vtw/image/upload/v1670789790/grid/dish2_kltd39.png" alt="plato con proteinas">
                <img class="dishes-items dishes-3" src="https://res.cloudinary.com/dv7oy6vtw/image/upload/v1670789745/grid/plate1_lqeobl.png" alt="plato con vegetales secos">
                <img class="dishes-items dishes-4" src="https://res.cloudinary.com/dv7oy6vtw/image/upload/v1670789786/grid/dish4_puuqvf.png" alt="plato con espinacas">
            </div>
        </section>
        <section class="menu-container">
            <h2 class="menu-title">Home</h2>
            <div class="menu-grid">
                <div class="menu-img">
                    <img class="menu-plato" src="https://res.cloudinary.com/dv7oy6vtw/image/upload/v1670789745/grid/plate1_lqeobl.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-img">
                    <img class="menu-plato" src="https://res.cloudinary.com/dv7oy6vtw/image/upload/v1670789745/grid/plate1_lqeobl.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-img">
                    <img class="menu-plato" src="https://res.cloudinary.com/dv7oy6vtw/image/upload/v1670789745/grid/plate1_lqeobl.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-img">
                    <img class="menu-plato" src="https://res.cloudinary.com/dv7oy6vtw/image/upload/v1670789745/grid/plate1_lqeobl.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu-img">
                    <img class="menu-plato" src="https://res.cloudinary.com/dv7oy6vtw/image/upload/v1670789745/grid/plate1_lqeobl.png" alt="Plato de pasta con salsa y vegetales">
                </div>
       
            </div>
        </section>
    </main>
    
</body>
</html>
